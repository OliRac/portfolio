{{define "skills"}}
{{$skills := .}}
<section class="section bottom-spacer" id="skills">
    <div class="container bottom-spacer">
        <h1 class="title">{{.Header}}</h1>
    </div>

    
    <div class="columns is-multiline is-centered">
        {{range $skills.Entries}}
        <div class="column is-narrow">
            <p class="box subtitle hover-grow">
                {{.Name}}
            </p>
        </div>
        {{end}}
    </div>
</section>
{{end}}
